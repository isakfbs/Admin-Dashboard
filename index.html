<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <div class="header">
        <div class="top-tools">
          <input type="search" />
          <div class="notification"></div>
          <div class="user-photo"></div>
          <div class="user-name"></div>
        </div>
        <div class="bottom-tools">
          <div class="user-info">
            <div class="user-icone">icon</div>
            <p>Hi there!</p>
            <h1>Isak Silva (@isakfbs)</h1>
          </div>
          <div class="button-container">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </div>

      <div class="sidebar">
        <div class="logo">Dashboard</div>
        <ul class="main-side-menu">
          <li>Home</li>
          <li>Profile</li>
          <li>Messages</li>
          <li>History</li>
          <li>Tasks</li>
          <li>Communities</li>
        </ul>
        <ul class="config-side-menu">
          <li>Settings</li>
          <li>Support</li>
          <li>Privacy</li>
        </ul>
      </div>

      <div class="main-content">
        <div class="projects">
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
        </div>
        <div class="announcements">
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
        </div>
        <div class="trending">
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
        </div>
      </div>
    </div>
  </body>
</html>
